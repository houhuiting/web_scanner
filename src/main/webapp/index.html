<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>在线Web漏洞扫描系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="static/img/logo.png" alt="Klorofil Logo"></div>
                            <p class="lead">友好的界面，你好我的用户朋友</p>
                        </div>
                        <div style="margin-top: 50px;">
                            <form role="form" method="POST" action="start">
                                <div class="form-group">
                                    <label class="control-label" for="url"></label>
                                    <div>
                                        <input class="form-control" name="url" id="url" type="text" value=""
                                               placeholder="请输入要扫描的URL" required/>
                                        <span class="help-block text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-inline form-group">
                                    <label class="control-label" style="margin-right: 4px"
                                           for="targetType">目标类型:</label>
                                    <select id="targetType" class="form-control" name="targetType">
                                        <option value="single">单个URL</option>
                                    </select>
                                    <label class="control-label" style="margin-left: 10px; margin-right: 4px;"
                                           for="maxThread">最大线程数: </label>
                                    <input class="form-control" name="maxThread" id="maxThread" type="number" max="256"
                                           min="0" value="5">
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline"><input type="checkbox" name="sql">sql注入</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="xss">XSS</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="csrf">CSRF</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="fileUpload">文件上传</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="brute">暴力破解</label>
                                </div>

                                <div class="form-group text-center">
                                    <button class="btn btn-success" type="submit">一键扫描</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div class="overlay"><img style="width:800px; height: 450px;" src="static/img/bk1.jpg" alt="bk">
                    </div>
                    <div class="content text">
                        <h1 class="heading">只是实现一些小的功能</h1>
                        <p>不能满足很多需求</p>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>

</html>
